name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - hello_time.py
      - .github/workflows/build-windows-exe.yml

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile --name hello_time hello_time.py

      - name: Commit EXE back to repo
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/hello_time.exe
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update windows exe"
          git push

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello_time-windows-exe
          path: dist/hello_time.exe
